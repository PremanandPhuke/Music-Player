<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">



    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(rgb(207, 212, 219), rgb(35, 243, 28), rgb(20, 20, 27));
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        aside {
            background-color: rgb(46, 44, 44);
            position: relative;
            left: 0;
            top: 0;
            width: 20vw;
            height: 100vh;
            transition: all 0.5s ease-in-out;
        }

        aside img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin-top: 25px;

        }

        aside h2 {
            color: white;
            cursor: pointer;
        }

        aside button {
            background: transparent;

            border: hidden;
            width: 80%;
        }

        aside button h {
            color: white;
        }

        aside button h:hover {
            color: blueviolet;
            transition: 0.2s;
        }

        aside button:hover {
            transition: 0.2s;
            border: 0.5px solid blue;
        }


        aside .btn2 {
            /* position: fixed; */
            top: 5px;
            left: 5px;
            font-size: 2rem;
            display: none;
        }

        aside .btn2 p {
            color: rgb(255, 0, 0);
            background-color: gray;
            border-radius: 50%;
            display: flex;
            width: 40px;
            height: 40px;
            cursor: pointer;
            position: relative;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .btn-menu {
            display: none;
        }

        @media (max-width:800px) {
            aside {
                left: -350px;
                width: 30vw;
            }

            aside .btn2 {
                display: inline;
            }

            aside img {
                height: 80px;
                width: 80px;
            }

            .btn-menu {

                background-color: gray;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
                width: 40px;
                height: 30px;
                position: fixed;
                left: 5px;
                top: 5px;
                cursor: pointer;
            }

            .btn-menu .line {
                content: " ";
                background: rgb(255, 0, 0);
                /* position: absolute; */
                height: 4px;
                width: 25px;
                padding: 0px 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <aside id="aside">
                <div class="row d-flex flex-column align-items-center justify-content-center">
                    <div class="btn2 align-self-start mx-4 mt-2">
                        <p onclick="openAside()">X</p>
                    </div>
                    <img src="https://raw.githubusercontent.com/PremanandPhuke/Music-Player/master/img/profile.png"
                        alt="">
                </div>

                <br>

                <div class="row justify-content-center">
                    <h2>User</h2>
                </div>

                <br>

                <div class="row justify-content-center">
                    <button class="btn">
                        <h>Sign In</h>
                    </button>
                </div>
                <div class="btn-menu" id="btn-menu" onclick="menuClick()">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </aside>

        </div>
    </div>
    <script>
        const xbtn = document.getElementById("aside");
            const menubtn = document.getElementById("btn-menu");
        function openAside() {
            

            if (xbtn.style.left == "-350px") {
                xbtn.style.left = "0px";
                menubtn.style.display = "none";
            }
            else {
                menubtn.style.display = "flex";
                xbtn.style.left = "-350px"
            }

        }
        function menuClick() {
            xbtn.style.left = "0px";
            menubtn.style.display="none"
        }
    </script>
</body>

</html>
